##### Site configuration ######################################################
title_separator: "|"

# Build settings
markdown: kramdown
# theme: minima
remote_theme: "marburg-open-courseware/moer-template-jekyll"
minimal_mistakes_skin    : "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
auto_ids: true

# Default Settings
collections_dir: units

# Includes
include:
  - _pages

# Collections
collections:
  examples:
    output: true
    permalink: /:collection/:title.html
  unit01:
    output: true
    permalink: /:collection/:title.html
  unit02:
    output: true
    permalink: /:collection/:title.html
  unit03:
    output: true
    permalink: /:collection/:title.html
  unit04:
    output: true
    permalink: /:collection/:title.html
  unit05:
    output: true
    permalink: /:collection/:title.html
  worksheets:
    output: true
    permalink: /:collection/:title.html

# Default settings
defaults:
  # examples
  - scope:
      path: ""
      type: examples
    values:
      category: "examples"
      layout: single
      sidebar:
        nav: "docs" 
  # unit01
  - scope:
      path: ""
      type: unit01
    values:
      category: "Unit 01"
      layout: single
      sidebar:
        nav: "docs" 
  # unit02
  - scope:
      path: ""
      type: unit02
    values:
      category: "Unit 02"
      layout: single
      sidebar:
        nav: "docs" 
  # unit03
  - scope:
      path: ""
      type: unit03
    values:
      category: "Unit 03"
      layout: single
      sidebar:
        nav: "docs" 
  # unit04
  - scope:
      path: ""
      type: unit04
    values:
      category: "Unit 04"
      layout: single
      sidebar:
        nav: "docs" 
  # unit05
  - scope:
      path: ""
      type: unit05
    values:
      category: "Unit 05"
      layout: single
      sidebar:
        nav: "docs" 
  # pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      sidebar:
        nav: "docs"         

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

